<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Login</title>
</head>


<!-- INPUT GLOW COLOR CHANGE -->
<style>
    .form-control:focus {
        border-color: #704d9f;
        box-shadow: inset 0 1px 1px rgba(112, 77, 159, 0.075), 0 0 8px rgba(112, 77, 159, 0.6);
    }
</style>

<body style="height: 90vh; background-color: #704d9f">

<div class="container h-100">
    <div class="row h-100 justify-content-center">
        <div class="col-12 col-sm-12 col-md-8 col-xl-6 align-self-center">
            <div class="card card-block shadow">
                <div class="card-body">
                    <h4 class="card-title text-center">Account login</h4>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="user-email" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="user-email">
                        </div>
                        <div class="form-group">
                            <label for="user-password" class="col-form-label">Password:</label>
                            <input type="text" class="form-control" id="user-password">
                        </div>
                        <button class="btn btn-secondary col-12">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</html>
